# --- Identité du projet ---
sonar.projectKey=ci-cd-demo
sonar.projectName=ci-cd-demo
sonar.sourceEncoding=UTF-8

# --- Où est le code à analyser ---
# Comme ton repo n'a pas /src, on pointe sur la racine
sonar.sources=.

# --- Exclusions utiles pour un projet Node/JS ---
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.git/**,**/*.min.js

# --- (Optionnel) marquer les tests pour des stats plus propres ---
sonar.tests=**/__tests__/**,**/*.test.js,**/*.spec.js
sonar.test.inclusions=**/__tests__/**,**/*.test.js,**/*.spec.js

# --- (Optionnel) couverture ; laisse commenté si tu n'en génères pas encore ---
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
