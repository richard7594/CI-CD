# --- Identité ---
sonar.projectKey=ci-cd-demo
sonar.projectName=ci-cd-demo
sonar.sourceEncoding=UTF-8

# --- Code source (répertoire, pas de wildcard) ---
# Si ton code est à la racine du dépôt, garde le point.
sonar.sources=.

# --- Exclusions globales (patterns autorisés ici) ---
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.git/**,**/*.min.js

# --- Marquer les fichiers de test (utiliser *inclusions*, pas sonar.tests) ---
# Ne PAS définir sonar.tests avec des wildcards. Laisse-le absent.
sonar.test.inclusions=**/__tests__/**,**/*.test.js,**/*.spec.js

# (Optionnel) Restreindre les fichiers "main" si besoin
# sonar.inclusions=**/*.js

# (Optionnel) Couverture si tu génères un lcov
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
